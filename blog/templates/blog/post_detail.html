{%extends "blog/base.html"%}
{% block title %}
{{ object.title }}
{% endblock title %}

{%block content%}

<main role="main" class="container">
<div class="row">
<div class="col-md-9">

  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <small class="text-muted">{{ object.date_posted }}</small>
      </div>
      <h2><a class="article-title" href="{%url 'post-detail' post.id%}">{{ object.title }}</a></h2>
      <div class="article-content content-markdown">{{ object.content }}</div>
      <div>
        <h1>Comments:</h1>
        <div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-width="100%" data-numposts="5"></div>
        </div>
      </div>
</article>

</main>
</div>
</div>





{% endblock content %}
